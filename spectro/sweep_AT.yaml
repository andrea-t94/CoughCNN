program: model.py
method: random
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
metric:
  name: loss
  goal: minimize
parameters:
  lr:
    distribution: log_uniform
    min: 0.00001
    max: 0.01
  drop1:
    distribution: uniform
    min: 0.035
    max: 0.14
  drop2:
    distribution: uniform
    min: 0.07
    max: 0.28
